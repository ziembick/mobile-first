    <title>Ituring E-Commerce</title>
    <link rel="icon" href="https://ituring.com.br/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />

  <body>
    <header class="header">
      <img
        src="./img/ituring-ecommerce-logo.svg"
        alt="Logo da aplicação de E-Commerce"
      />

      <a href="#" title="Perfil do usuário" class="header__user-button">
        <img src="./img/user-icon.svg" alt="Perfil do usuário" />
      </a>
    </header>

    <main class="main-content">
      <section class="create-product">
        <button class="btn" id="create-product">Criar Produto</button>
        <dialog class="create-product_dialog">
          <form method="dialog" class="create-product_form">
            <h2>Criar Produto</h2>
            <fieldset>
              <label for="product-name">Nome</label>
              <input
                type="text"
                name="product-name"
                placeholder="Nome de Ferramentas..."
              />

              <label for="product-description">Descrição de produto</label>
              <textarea
                name="product-description"
                id="description"
                rows="4"
                placeholder="Esse é um jogo de ferramentas variado..."
              ></textarea>

              <label for="product-image">Link da Imagem</label>
              <input
                type="text"
                id="image"
                name="product-image"
                placeholder="https://imagem.com/caixa-de-ferramentas"
              />

              <label for="product-image-description">Descrição da Imagem</label>
              <input
                type="text"
                id="image-description"
                name="product-image-description"
                placeholder="Caixa de Ferramenta contendo diversos itens"
              />
            </fieldset>
            <div>
              <button class="btn" type="reset">Cancelar</button>
              <button class="btn" type="submit">Enviar</button>
            </div>
          </form>
        </dialog>
      </section>

      <!-- container card-->
      <section class="product-list">
        <!-- card -->
        <article class="product-card">
          <img
            src="./img/produto-kit-ferramentas.jpg"
            alt="Jogo de Ferramentas Kit 129 Peças C/ Maleta + 40 Peças"
            class="product-list__image"
          />
          <hr />
          <h3 class="product-card__price">R$ 128,00</h3>
          <h4 class="product-card__title">
            Jogo de Ferramentas Kit 129 Peças C/ Maleta+40 Peças
          </h4>
          <p class="product-card__description">
            Esse é um jogo de peças extremamente útil para diversar atividades,
            visto que o conjunto de peças é muito variado.
          </p>
        </article>
